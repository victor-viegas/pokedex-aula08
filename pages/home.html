<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./../styles/home.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <header>
        <img src="./../assets/logo-removebg-preview.png" alt="logo">
        <input type="text" id="filter" class="filter" placeholder="Pesquisar personagem" autofocus />
    </header>
    <main>
        <div class="container">
            <div class="pokemon">
                <img id="pokebola" src="./../assets/pokebola.png" alt="">
                <span class="number">#001</span>
                <div class="info">
                    <h3 class="name">Bulbasaur</h3>
                    <small class="type"><span>grama</span></small>
                </div>
                <div class="image">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="image do pokemon">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <button>
            <i class='bx bx-chevron-up'>VOLTAR PARA CIMA</i>
        </button>
    </footer>
</body>
<script src="./../js/home.js"></script>
</html>
